before_script:
    - docker info
    - apt-get update && apt-get -qq install python-pip m4
    - pip install docker-squash
    - docker-squash --version
    - export VERSION="$(git describe --tags `git rev-list --tags --max-count=1`)"
    - env | sort

stages:
    - base
    - other

build_base:
    script:
        - ./docker-builder.sh build-image base
        - echo $VERSION
    stage: base
#    only:
#        - tags

build_nextcloud:
    script:
        - ./docker-builder.sh build-image nextcloud
        - echo $VERSION
        - echo $DOCKER_TAG
    stage: other
#    only:
#        - tags

